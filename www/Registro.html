                <h3 class="red-text">Registro</h3>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="name" name="name" type="text" class="validate">
                        <label for="name">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" name="last_name" type="text" class="validate">
                        <label for="last_name">Apellido Paterno</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="usuario" name="usuario" type="text" class="validate">
                        <label for="email">Usuario</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" name="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Contrase침a</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password2" name="password2" type="password" class="validate">
                        <label for="password">Confirmar Contrase침a</label>
                    </div>
                </div>
                <div class="row">
                <div class="input-field col s12">
                    <select id="sexo" name="sexo">
                      <option value="" disabled selected>Selecciona tu sexo</option>
                      <option value="1">Masculino</option>
                      <option value="2">Femenino</option>
                    </select>
                <label>Sexo</label>
                </div>
                </div>
                <div class="row">
                <div class="input-field col s12">
                    <select id="sangrita" name="sangrita">
                      <option value="" disabled selected>Selecciona tu tipo de sangre</option>
                      <option value="1">O+</option>
                      <option value="2">O-</option>
                      <option value="3">A+</option>
                      <option value="4">A-</option>
                      <option value="5">B+</option>
                      <option value="6">B-</option>
                      <option value="7">AB+</option>
                      <option value="8">AB-</option>
                    </select>
                <label>Tipo de sangre</label>
                </div>
                </div>
                <div class="row">
                    <ul>
                    <button id="perro" class="btn waves-effect waves-light red darken-4 col s8 push-s2" type="submit" name="action">Enviar
                    <i class="material-icons right">send</i>
                    </button>
                    </ul>
                </div>
            </div>
        </form>
